
  <h1>{{question.question_headline}}</h1>
  <h2>{{question.author_user}}</h2>
  <h2>{{question.question_msg}}</h2>
  <h2>{{question.tags}}</h2>

  <a ng-click="delete()">Delete</a>

  <hr />
  <h3>kommentarer</h3>
  <form id="comment_form" ng-submit="addNewComment()">
    <input type="text" ng-model="comment_name"/>
    <input  type="text" ng-model="comment_msg"/>
    <input type="submit" />
  </form>
  <div>
    <h1>Correct Answer</h1>
    <div ng-repeat="comment in question.comments | filter:{correct_answer:true}">
      <h4>{{comment.name}}</h4>

      <h4>{{comment.msg}}</h4>

      <br />
      <br />

    </div>
    <h1>end of correct_answer</h1>
  </div>



  <div ng-repeat="comment in question.comments track by $index " ng-class="comment.correct_answer ? 'correct_answer_true' : 'correct_answer_default'">


    <h4>{{comment.name}}</h4>
    <h4 ng-click="upVoteComment($index)">{{comment.vote}}</h4>
    <h4>{{comment.msg}}</h4>
    <span class="correct_answer" ng-click="correct($index)">Correct answer?</span>
    <br />
    <br />
<hr />
  </div>
